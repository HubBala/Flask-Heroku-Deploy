<!DOCTYPE html>
<html>
<head>
    <title>Diagnostic Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter the Patient Details</h2>
        <form action="/predict" method="post">

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="sex">Sex (1=Male, 0=Female):</label>
            <input type="number" name="sex" id="sex" required>


            <label for="chest_pain_type">Chest Pain Type:</label>
            <input type="number" name="chest_pain_type" id="chest_pain_type" required>

            <label for="resting_blood_pressure">Resting Blood Pressure:</label>
            <input type="number" name="resting_blood_pressure" id="resting_blood_pressure" required>

            <label for="cholesterol">Cholesterol:</label>
            <input type="number" name="cholesterol" id="cholesterol" required>

            <label for="fasting_blood_sugar">Fasting Blood Sugar:</label>
            <input type="number" name="fasting_blood_sugar" id="fasting_blood_sugar" required>

            <label for="rest_ecg">Rest ECG:</label>
            <input type="number" name="rest_ecg" id="rest_ecg" required>

            <label for="Max_heart_rate">Max Heart Rate:</label>
            <input type="number" name="Max_heart_rate" id="Max_heart_rate" required>

            <label for="exercise_induced_angina">Exercise Induced Angina:</label>
            <input type="number" name="exercise_induced_angina" id="exercise_induced_angina" required>

            <label for="oldpeak">Oldpeak:</label>
            <input type="number" step="any" name="oldpeak" id="oldpeak" required>

            <label for="slope">Slope:</label>
            <input type="number" name="slope" id="slope" required>

            <label for="vessels_colored_by_flourosopy">Vessels Colored by Flourosopy:</label>
            <input type="number" name="vessels_colored_by_flourosopy" id="vessels_colored_by_flourosopy" required>

            <label for="thalassemia">Thalassemia:</label>
            <input type="number" name="thalassemia" id="thalassemia" required>

            <button type="submit">Predict</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
